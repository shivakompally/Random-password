<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="1" max="50" value="12">
        </div>
        <div class="options">
            <label><input type="checkbox" id="include-lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="include-uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="include-numbers" checked> Numbers</label>
            <label><input type="checkbox" id="include-symbols" checked> Special Characters</label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <div class="password-display" id="password-display">Your password will appear here</div>
        <button id="copy-btn">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
